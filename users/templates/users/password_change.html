{% extends 'users/base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h2>Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Change</button>
    </form>
</div>
{% endblock %}
