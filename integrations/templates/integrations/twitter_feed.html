<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Tweets</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://t4.ftcdn.net/jpg/04/60/59/81/360_F_460598120_590xymqxBCJjTdmQ2O1mcAtXVCv0PrmX.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            backdrop-filter: blur(2px);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .title-header {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="text-center mb-5">
            <div class="title-header d-inline-block px-4">
                <h2 class="mb-0"><i class="bi bi-twitter text-info"></i> Latest Tweets</h2>
            </div>
        </div>

        {% for tweet in tweets %}
            <div class="card mb-4 shadow rounded">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h6 class="text-muted mb-1">
                            <i class="bi bi-calendar-event"></i> {{ tweet.created_at }}
                        </h6>
                    </div>
                    <p class="card-text mt-2">{{ tweet.text }}</p>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-secondary text-center">
                <i class="bi bi-info-circle"></i> No tweets available.
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
